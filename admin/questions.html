                    </select>
                </div>

                    <textarea class="form-control" rows="5" id="question" placeholder="Question"></textarea>
                  </div>

                    <label for="option1">Option 1</label>
                    <input type="text" class="form-control" id="option1" placeholder="Option 1">
                 </div>

                 </div>

                 <div class="form-group">
                    <label for="option1">Option 4</label>
                    <input type="text" class="form-control" id="option4" placeholder="Option 4">
                 </div>

                 <div class="form-group">
                  <label for="queImage">Add Image name with extension</label>
                  <input type="text" class="form-control" id="queImage" placeholder="image name from images folder">
                </div>

                 <div class="form-group">
                    <label for="option1">Answer</label>
                    <input type="text" class="form-control" id="answer" placeholder="Answer">
                 </div>

                <button type="button" id="submit" class="btn btn-primary" value="Submit">Submit</button>
            </form>
