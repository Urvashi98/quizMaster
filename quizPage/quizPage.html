            <div class="col">
                <h3 class="topic"></h3>
            </div>
            <div class="card">
                <div class="row">
                    <div class="col">
                        <p class="lead">Question <span id="currQus">1</span> out of <span id="totalQues"></span></p>
                    </div>
                    <div class="col">

                        <p class="timeLeft">Time Left: &nbsp;<span id="time"> 00:00</span></p>
                    </div>
                </div>

                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="question">1. What does HTML stand for?</h5><br>

                            <div class="queImage">
                                <img src="" alt="image" id="quesImg">
                            </div>

                            <div class="options">
                                <div class="row">
                                    <div class="col-12 col-sm-6 op1">

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio1" id="ops1"></label>


                                    </div>
                                    <div class="col-12 col-sm-6  op2">
                                        <input type="radio" class="btn-check btn" name="btnradio" id="btnradio2"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio2" id="ops2"></label>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-12 col-sm-6  op3">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio3" id="ops3"></label>
                                    </div>
                                    <div class="col-12 col-sm-6 op4">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio4" id="ops4"></label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row justify-content-center">
                        <div class="col">

                            <button class="btn btn-primary " id="next">Next</button>
                            <button class="btn btn-primary " id="submit">Submit</button>

                    </div>
