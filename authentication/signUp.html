
<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0"> 
    <title>Sign Up</title> 

    <!-- favicon -->
    <link rel="icon" href="/favicon.jpg" type="image/jpeg" sizes="16x16">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
   <!-- md5 script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js" integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ==" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/signup.css">

</head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="Email"  id="email" placeholder="Your Email...">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>  

            <div class="form-control">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your Number" pattern="\d{10}" id="phone">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="Password" placeholder="Enter your Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <button class="btn" onclick="signUp()" >Submit</button>             <!-- Registers User-->
            </form>
        </div>

            <!-- Firebase dependencies -->
            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

            <script src="/authentication/js/validations.js"></script>                        <!-- validations for signup page -->

            <script src="/authentication/js/firebase.js"></script>                           <!-- containes the firebase web app crendentials -->
            <script src="/authentication/js/app.js"></script>                                <!-- contains the main authentication functionality -->
            <script src="/authentication/js/onStateAuth.js"></script>                        <!-- contains the State of the user i.e loggedin or not -->
    </body>
</html>
